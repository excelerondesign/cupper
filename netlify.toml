[build]
    HUGO_VERSION = "0.86.1"
    command = "rm -rfv ./docs && hugo -b $HUGO_BASE_URL && sw-precache --root=docs"
[context.deploy-preview]
    HUGO_BASE_URL = "$DEPLOY_PRIME_URL"
[context.branch-deploy]
    HUGO_BASE_URL = "$DEPLOY_PRIME_URL"
[context.production]
    HUGO_BASE_URL = "$DEPLOY_PRIME_URL"